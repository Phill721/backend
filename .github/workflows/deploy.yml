name: CI-CD Backend

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set OWNER_LC env
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      ############################################################
      # CARPETA: CARRITO
      ############################################################
      - name: Build carrito JAR
        run: |
          cd carrito-microservice
          mvn -B package -DskipTests

      - name: Build carrito image
        run: docker build -t ghcr.io/${OWNER_LC}/carrito:latest ./carrito-microservice

      ############################################################
      # CARPETA: CORE
      ############################################################
      - name: Build core JAR
        run: |
          cd core-microservicio
          mvn -B package -DskipTests

      - name: Build core image
        run: docker build -t ghcr.io/${OWNER_LC}/core:latest ./core-microservicio

      ############################################################
      # CARPETA: USUARIOS
      ############################################################
      - name: Build usuarios JAR
        run: |
          cd MicroUsuarios/MicroUsuarios
          mvn -B package -DskipTests

      - name: Build usuarios image
        run: docker build -t ghcr.io/${OWNER_LC}/usuarios:latest ./MicroUsuarios/MicroUsuarios

      ############################################################
      # LOGIN Y PUSH
      ############################################################
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push images to GHCR
        run: |
          docker push ghcr.io/${OWNER_LC}/carrito:latest
          docker push ghcr.io/${OWNER_LC}/core:latest
          docker push ghcr.io/${OWNER_LC}/usuarios:latest